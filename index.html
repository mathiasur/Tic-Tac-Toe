<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <header class="header">
        <h1>Tic Tac Toe</h1>
        <select name="game-mode "id="game-mode">
            <option value="vs-player" id="vs-player">VS Player</option>
            <option value="vs-computer" id="vs-computer">VS Computer</option>
        </select>
        <select name="dificulty" id="dificulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="impossible">Impossible</option>
        </select>
    </header>

    <section class="section">
        <div class="board">
            <div class="spot" id="0"></div>
            <div class="spot" id="1"></div>
            <div class="spot" id="2"></div>
            <div class="spot" id="3"></div>
            <div class="spot" id="4"></div>
            <div class="spot" id="5"></div>
            <div class="spot" id="6"></div>
            <div class="spot" id="7"></div>
            <div class="spot" id="8"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
